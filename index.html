<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopDemo - E-Commerce Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <div class="container">
            <h1 class="logo" onclick="showView('products')">ShopDemo</h1>
            <nav>
                <button class="nav-btn" id="products-btn" onclick="showView('products')">Products</button>
                <button class="nav-btn" id="orders-btn" onclick="showView('orders')" style="display: none;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    Orders
                </button>
                <button class="nav-btn admin-btn" onclick="checkAdminAccess()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                    Admin
                </button>
                <button class="cart-btn" onclick="showView('cart')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    Cart
                    <span class="cart-badge" id="cart-badge">0</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container" id="main-content">
        <!-- Products View -->
        <div id="products-view" class="view active">
            <div class="products-grid" id="products-grid"></div>
        </div>

        <!-- Cart View -->
        <div id="cart-view" class="view">
            <div class="cart-container">
                <div id="cart-items"></div>
                <div id="cart-total" class="cart-total"></div>
            </div>
        </div>

        <!-- Checkout View -->
        <div id="checkout-view" class="view">
            <div class="checkout-container">
                <h2>Checkout</h2>
                <div class="checkout-form">
                    <div class="form-section">
                        <h3>Shipping Information</h3>
                        <div class="form-grid">
                            <input type="text" id="name" placeholder="Full Name" required>
                            <input type="email" id="email" placeholder="Email" required>
                            <input type="text" id="address" placeholder="Address" class="full-width" required>
                            <input type="text" id="city" placeholder="City" required>
                            <input type="text" id="zip" placeholder="ZIP Code" required>
                        </div>
                    </div>
                    
                    <div class="form-section">
                        <h3>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                                <line x1="1" y1="10" x2="23" y2="10"></line>
                            </svg>
                            Payment Information (Demo)
                        </h3>
                        <div class="form-grid">
                            <input type="text" id="card-number" placeholder="Card Number (e.g., 4111 1111 1111 1111)" class="full-width" required>
                            <input type="text" id="card-name" placeholder="Cardholder Name" class="full-width" required>
                            <input type="text" id="expiry" placeholder="MM/YY" required>
                            <input type="text" id="cvv" placeholder="CVV" required>
                        </div>
                        <p class="demo-notice">This is a demo payment gateway. No real charges will be made.</p>
                    </div>

                    <div class="checkout-total">
                        <span>Total Amount:</span>
                        <span id="checkout-total" class="total-amount">$0.00</span>
                    </div>

                    <div class="form-actions">
                        <button class="btn-secondary" onclick="showView('cart')">Back to Cart</button>
                        <button class="btn-primary" onclick="completeCheckout()">Complete Purchase</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success View -->
        <div id="success-view" class="view">
            <div class="success-container">
                <svg class="success-icon" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <h2>Payment Successful!</h2>
                <p>Thank you for your purchase. Your order has been placed successfully.</p>
                <div class="order-summary" id="order-summary"></div>
                <button class="btn-primary" onclick="showView('products')">Continue Shopping</button>
            </div>
        </div>

        <!-- Orders View -->
        <div id="orders-view" class="view">
            <h2>Order History</h2>
            <div id="orders-list"></div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
